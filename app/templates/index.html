<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>账号详情</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/viewport.js"></script>
</head>
<body>
<div id="app">
    <template>
        <el-container class="content-contanier">
            <el-row :span="24" class="content-row">
                <el-tabs v-model="activeName" @tab-click="handleClick">
                    <el-tab-pane label="今日头条" name="toutiao">
                        <el-button size="small" plain @click="pushtoutiao">
                            推送消息
                        </el-button>
                        <el-table v-loading="loading" :data="toutiao" stripe style="margin-top: 10px">
                            <el-table-column prop="name" label="账号" align="center"></el-table-column>
                            <el-table-column prop="score_balance" label="现有金币" align="center"></el-table-column>
                            <el-table-column prop="cash_balance" label="现金收益（元）" align="center"></el-table-column>
                            <el-table-column prop="cash_amount" label="总收益（元）" align="center"></el-table-column>
                        </el-table>
                    </el-tab-pane>
                    <el-tab-pane label="爱步宝" name="abb">
                        <el-button size="small" plain @click="pushabb">
                            推送消息
                        </el-button>
                        <el-button size="small" plain @click="updateabb">
                            更新账户信息
                        </el-button>
                        <el-table v-loading="loading" :data="abb" stripe style="margin-top: 10px">
                            <el-table-column prop="nick" label="账号" align="center"></el-table-column>
                            <el-table-column prop="phone" label="手机号" align="center"></el-table-column>
                            <el-table-column prop="money" label="余额（元）" align="center"></el-table-column>
                            <el-table-column prop="succ_total" label="提现金额（元）" align="center"></el-table-column>
                            <el-table-column prop="processing" label="正在处理（笔）" align="center">
                                <template slot-scope="scope">
                                    <div>
                                        <span v-html="scope.row.processing"></span>
                                    </div>
                                </template>
                            </el-table-column>
                        </el-table>
                    </el-tab-pane>
                </el-tabs>
            </el-row>
        </el-container>
    </template>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                activeName: 'toutiao',
                toutiao: [],
                abb: [],
                loading: false,
            };
        },
        mounted() {
            document.title = "账号详情 - 今日头条";
            this.getToutiao();
        },
        methods: {
            handleClick() {
                if (this.activeName === 'toutiao') {
                    this.getToutiao();
                    document.title = "账号详情 - 今日头条";
                } else if (this.activeName === 'abb') {
                    this.getAbb();
                    document.title = "账号详情 - 爱步宝";
                }
            },
            getToutiao() {
                const that = this
                $.get('/getToutiao?t=' + new Date().getTime()).then(res => {
                    that.toutiao = res
                })
            },
            getAbb() {
                const that = this
                $.get('/getAbb?t=' + new Date().getTime()).then(res => {
                    that.abb = res
                })
            },
            pushtoutiao() {
                $.get('/pushtoutiao?t=' + new Date().getTime())
            },
            pushabb() {
                $.get('/pushabb?t=' + new Date().getTime())
            },
            updateabb() {
                let that = this
                $.get('/updateabb?t=' + new Date().getTime()).then(function() {
                    that.getAbb()
                })
            }
        }
    })
</script>
</html>

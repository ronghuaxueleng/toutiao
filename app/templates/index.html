<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Cookie管理</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/viewport.js"></script>
</head>
<body>
<div id="app">
    {% raw %}
    <template>
        <div>
            <el-header style="background: #409EFF; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;">
                <span style="color: #fff; font-size: 18px;">Cookie管理</span>
                <div>
                    <el-tooltip content="微信登录" placement="bottom">
                        <el-button type="primary" icon="el-icon-chat-dot-round" circle @click="copyWxUrl"></el-button>
                    </el-tooltip>
                    <el-tooltip content="QQ登录" placement="bottom">
                        <el-button type="primary" icon="el-icon-s-comment" circle @click="copyQqUrl"></el-button>
                    </el-tooltip>
                    <el-tooltip content="手机号登录" placement="bottom">
                        <el-button type="primary" icon="el-icon-phone" circle @click="copyPhoneUrl"></el-button>
                    </el-tooltip>
                </div>
            </el-header>
            <div style="padding: 10px;">
                <el-table v-loading="loading" :data="pagedData" stripe style="width: 100%;">
                    <el-table-column prop="name" label="名称" align="left" min-width="120">
                        <template slot-scope="scope">
                            <span v-if="scope.row.status === 1" style="display: inline-block; width: 8px; height: 8px; background: #f56c6c; border-radius: 50%; margin-right: 6px;"></span>
                            <span v-else style="display: inline-block; width: 8px; height: 8px; background: #67c23a; border-radius: 50%; margin-right: 6px;"></span>
                            {{ scope.row.name }}
                        </template>
                    </el-table-column>
                    <el-table-column prop="sourcetype" label="登录方式" align="center" width="80"></el-table-column>
                    <el-table-column prop="status" label="状态" align="center" width="60">
                        <template slot-scope="scope">
                            <el-tag :type="scope.row.status === 0 ? 'success' : 'danger'" size="mini">
                                {{ scope.row.status === 0 ? '正常' : '禁用' }}
                            </el-tag>
                        </template>
                    </el-table-column>
                </el-table>
                <div style="margin-top: 15px; display: flex; justify-content: center;">
                    <el-pagination
                        background
                        layout="prev, pager, next"
                        :total="envList.length"
                        :page-size="pageSize"
                        :current-page.sync="currentPage">
                    </el-pagination>
                </div>
            </div>
        </div>
    </template>
    {% endraw %}
</div>
<footer style="text-align: center; padding: 20px; color: #666; font-size: 12px;">
    <a href="https://beian.miit.gov.cn/" target="_blank" style="color: #666; text-decoration: none;">京ICP备2024093046号-2</a>
</footer>
</body>
<script>
    const domain = 'https://m.ronghuaxueleng.top';
    new Vue({
        el: '#app',
        data() {
            return {
                envList: [],
                loading: false,
                currentPage: 1,
                pageSize: 10
            };
        },
        computed: {
            pagedData() {
                const start = (this.currentPage - 1) * this.pageSize;
                const end = start + this.pageSize;
                return this.envList.slice(start, end);
            }
        },
        mounted() {
            this.getEnvList();
        },
        methods: {
            getEnvList() {
                const that = this
                that.loading = true
                $.get('/getEnvList?searchValue=liblib_cookie&t=' + new Date().getTime()).then(res => {
                    that.loading = false
                    if (res.code === 200) {
                        that.envList = res.data
                    } else {
                        that.envList = []
                    }
                }).catch(() => {
                    that.loading = false
                })
            },
            copyWxUrl() {
                const url = domain + '/bindwx?t=' + new Date().getTime();
                this.copyToClipboard(url);
            },
            copyQqUrl() {
                const url = domain + '/bindqq?t=' + new Date().getTime();
                this.copyToClipboard(url);
            },
            copyPhoneUrl() {
                const url = domain + '/phone-login?t=' + new Date().getTime();
                this.copyToClipboard(url);
            },
            copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    this.$message.success('链接已复制');
                }).catch(() => {
                    this.$message.error('复制失败');
                });
            }
        }
    })
</script>
</html>

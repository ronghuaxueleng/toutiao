name: "构建Docker镜像nodejs"
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    name: 构建Github镜像
    steps:
      - name: docker build and push
        run: |
          git clone -b docker https://github.com/ronghuaxueleng/toutiao.git docker
          cd docker
          docker login docker.io -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
          docker build -t ronghuaxueleng/jrtt:mitmproxy-nodejs:6.0.2-14.18.1 . -f Dockerfile-nodejs
          docker push ronghuaxueleng/jrtt:mitmproxy-nodejs:6.0.2-14.18.1

      - name: 删除过多的workflows
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.AUTH_PAT }}
          repository: ${{ github.repository }}
          retain_days: 1